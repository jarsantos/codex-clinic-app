<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Regras de Preços</title>
  <link rel="stylesheet" href="https://unpkg.com/@picocss/pico@2.0.6/css/pico.classless.min.css">
  <link rel="stylesheet" href="css/overrides.css">
  <script defer src="js/storage.js"></script>
  <script defer src="js/includes.js"></script>
  <script defer src="js/pricing.js"></script>
</head>
<body>
<div data-include="layout/header.html"></div>
<main>
  <h2>Regras de Preços</h2>
  <p>As regras são avaliadas pela seguinte ordem:</p>
  <ol>
    <li>Tipo de Consulta <em>ou</em> Especialidade + Duração</li>
    <li>Local</li>
    <li>Profissional</li>
    <li>Paciente</li>
  </ol>
  <form id="pricing-form">
    <label>Tipo de Consulta
      <select id="price-type"></select>
    </label>
    <label>Especialidade
      <select id="price-specialty"></select>
    </label>
    <label>Duração (minutos)<input type="number" id="price-duration"></label>
    <label>Local
      <select id="price-location"></select>
    </label>
    <label>Profissional
      <select id="price-clinician"></select>
    </label>
    <label>Paciente
      <select id="price-patient"></select>
    </label>
    <label>Preço <input type="number" id="price-value" required></label>
    <button type="submit">Adicionar Regra</button>
  </form>
  <table id="pricing-table">
    <thead>
        <tr><th>Tipo</th><th>Especialidade</th><th>Duração</th><th>Local</th><th>Profissional</th><th>Paciente</th><th>Preço</th><th>Ações</th></tr>
    </thead>
    <tbody></tbody>
  </table>
</main>
<div data-include="layout/footer.html"></div>
</body>
</html>
