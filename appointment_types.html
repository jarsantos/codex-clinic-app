<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Tipos de Consulta</title>
  <link rel="stylesheet" href="https://unpkg.com/@picocss/pico@2.0.6/css/pico.classless.min.css">
  <link rel="stylesheet" href="css/overrides.css">
  <script defer src="js/storage.js"></script>
  <script defer src="js/includes.js"></script>
  <script defer src="js/appointment_types.js"></script>
</head>
<body>
<div data-include="layout/header.html"></div>
<main>
  <h2>Tipos de Consulta</h2>
  <form id="type-form">
    <input type="hidden" id="type-id">
    <label>Nome <input id="type-name" required></label>
    <label>Especialidade
      <select id="type-specialty">
        <option>Terapia da Fala</option>
        <option>Psicologia</option>
        <option>Terapia Ocupacional</option>
      </select>
    </label>
    <label>Duração Padrão (minutos) <input type="number" id="type-duration" required></label>
    <button type="submit">Guardar</button>
  </form>
  <table id="types-table">
    <thead>
      <tr><th>Nome</th><th>Especialidade</th><th>Duração</th><th>Ações</th></tr>
    </thead>
    <tbody></tbody>
  </table>
</main>
<div data-include="layout/footer.html"></div>
</body>
</html>
