<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Relatórios de Receita</title>
  <link rel="stylesheet" href="https://unpkg.com/@picocss/pico@2.0.6/css/pico.classless.min.css">
  <link rel="stylesheet" href="css/overrides.css">
  <script defer src="js/storage.js"></script>
  <script defer src="js/includes.js"></script>
  <script defer src="js/reports.js"></script>
</head>
<body>
<div data-include="layout/header.html"></div>
<main>
  <h2>Relatórios de Receita</h2>
  <form id="report-form">
    <label>Agrupar Por
      <select id="report-group">
        <option value="clinician">Profissional</option>
        <option value="specialty">Especialidade</option>
        <option value="patient">Paciente</option>
        <option value="location">Local</option>
      </select>
    </label>
    <label>Data de Início <input type="date" id="report-start"></label>
    <label>Data de Fim <input type="date" id="report-end"></label>
    <button type="submit">Gerar</button>
  </form>
  <table id="report-table">
    <thead></thead>
    <tbody></tbody>
  </table>
</main>
<div data-include="layout/footer.html"></div>
</body>
</html>
