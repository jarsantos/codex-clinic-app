<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Appointments</title>
  <link rel="stylesheet" href="https://unpkg.com/@picocss/pico@2.0.6/css/pico.classless.min.css">
  <link rel="stylesheet" href="css/overrides.css">
  <script defer src="js/storage.js"></script>
  <script defer src="js/includes.js"></script>
  <script defer src="js/appointments.js"></script>
</head>
<body>
<div data-include="layout/header.html"></div>
<main>
  <h2>Appointments</h2>
  <form id="appointment-form">
    <input type="hidden" id="appointment-id">
    <label>Patient
      <select id="appointment-patient"></select>
    </label>
    <label>Appointment Type
      <select id="appointment-type"></select>
    </label>
    <label>Clinician
      <select id="appointment-clinician"></select>
    </label>
    <label>Location
      <select id="appointment-location"></select>
    </label>
    <label>Duration (minutes)<input type="number" id="appointment-duration" readonly></label>
    <label>Date & Time <input type="datetime-local" id="appointment-datetime" required></label>
    <label>Price <input type="number" id="appointment-price" required></label>
    <button type="submit">Save</button>
  </form>
  <table id="appointments-table">
    <thead>
      <tr><th>Patient</th><th>Clinician</th><th>Date</th><th>Status</th><th>Price</th><th>Actions</th></tr>
    </thead>
    <tbody></tbody>
  </table>
</main>
<div data-include="layout/footer.html"></div>
</body>
</html>
