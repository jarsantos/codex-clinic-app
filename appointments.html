<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Consultas</title>
  <link rel="stylesheet" href="https://unpkg.com/@picocss/pico@2.0.6/css/pico.classless.min.css">
  <link rel="stylesheet" href="css/overrides.css">
  <script defer src="js/storage.js"></script>
  <script defer src="js/includes.js"></script>
  <script defer src="js/appointments.js"></script>
</head>
<body>
<div data-include="layout/header.html"></div>
<main>
  <h2>Consultas</h2>
  <form id="appointment-form">
    <input type="hidden" id="appointment-id">
    <label>Tipo de Consulta
      <select id="appointment-type"></select>
    </label>
    <label>Especialidade
      <select id="appointment-specialty"></select>
    </label>
    <label>Duração (minutos)<input type="number" id="appointment-duration"></label>
    <label>Local
      <select id="appointment-location"></select>
    </label>
    <label>Profissional
      <select id="appointment-clinician"></select>
    </label>
    <label>Paciente
      <select id="appointment-patient"></select>
    </label>
    <label>Data & Hora <input type="datetime-local" id="appointment-datetime" required></label>
    <label>Preço <input type="number" id="appointment-price" required></label>
    <button type="submit">Guardar</button>
  </form>
  <table id="appointments-table">
    <thead>
      <tr><th>Paciente</th><th>Profissional</th><th>Data</th><th>Estado</th><th>Preço</th><th>Ações</th></tr>
    </thead>
    <tbody></tbody>
  </table>
</main>
<div data-include="layout/footer.html"></div>
</body>
</html>
